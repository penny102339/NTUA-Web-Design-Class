<!DOCTYPE html>
<!-- HTML5 的宣告方式，比以往的宣告方式更簡單，未支援 HTML5的瀏覽器會忽略其特性。因為是宣告，所以沒有結束標籤 -->
<html>
<!-- 網頁的最根部元素 -->

<head>
  <!-- 在網頁的資訊，包含 CSS & JS 檔案的網址，內容不會顯示在頁面上 -->
  <!-- 在瀏覽器 tab 標籤上的標題 -->
  <title>bbb</title>
  <!-- 聲明該頁面的編碼方式 -->
  <meta charset="UTF-8">
  <!-- 行動裝置的顯示方式，initial-scale=1.0 代表不縮放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 在瀏覽器 tab 標籤上的小圖示 -->
  <link rel="icon" href="favicon.ico">
  <!-- 連接 css -->
  <link href="main.css" rel="stylesheet">
  <!-- 連接 js -->
  <script src="common.js"></script>
</head>

<body>
  <label for="">title</label>
  <input type="checkbox" name="" id="">boy
  <input type="radio" name="" id="">girl
  <input type="submit" value="aaaaa">
  <textarea name="" id="" cols="30" rows="10"></textarea>
  <select name="" id="">
    <option value="">aaaaa</option>
    <option value="">bbbbb</option>
  </select>
</body>

</html>
