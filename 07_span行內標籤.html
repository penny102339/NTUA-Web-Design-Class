<!DOCTYPE html>
<!-- HTML5 的宣告方式，比以往的宣告方式更簡單，未支援 HTML5的瀏覽器會忽略其特性。因為是宣告，所以沒有結束標籤 -->
<html>
<!-- 網頁的最根部元素 -->

<head>
  <!-- 在網頁的資訊，包含 CSS & JS 檔案的網址，內容不會顯示在頁面上 -->
  <!-- 在瀏覽器 tab 標籤上的標題 -->
  <title>span行內標籤</title>
  <!-- 聲明該頁面的編碼方式 -->
  <meta charset="UTF-8">
  <!-- 行動裝置的顯示方式，initial-scale=1.0 代表不縮放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 在瀏覽器 tab 標籤上的小圖示 -->
  <link rel="icon" href="favicon.ico">
  <link href="main.css" rel="stylesheet">
  <style>
    div {
      margin-bottom: 1rem;
      border: 1px dotted #333;
    }
    
    p {
      background: red;
    }
    
    span {
      background: green;
    }
  </style>
</head>

<body>
  <h2>span行內標籤</h2>
  <p>p我是一塊</p>
  <div>div我是一塊</div>
  <div>
    aaaa <span>ccc</span><a href="">ddd</a>
    <div>bbb</div>
  </div>

  <div class="tip">
    <ul>
      <li><span>&lt;span&gt;</span> 標籤是一個用來包裹文字或其他行內 (inline) 標籤的標籤，用來方便 CSS 做樣式排版，本身和<span>&lt;div&gt;</span>一樣沒任何特殊意義也不帶任何標籤語意。</li>
      <li>
        行內元素 (inline element) 除了<span>&lt;span&gt;</span>之外，還有<span>&lt;a&gt;</span>、<span>&lt;img&gt;</span>、<span>&lt;em&gt;</span>、<span>&lt;strong&gt;</span>、<span>&lt;label&gt;</span>、<span>&lt;input&gt;</span>、<span>&lt;textarea&gt;</span>...等。
      </li>
    </ul>
  </div>
</body>

</html>
