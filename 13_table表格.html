<!DOCTYPE html>
<!-- HTML5 的宣告方式，比以往的宣告方式更簡單，未支援 HTML5的瀏覽器會忽略其特性。因為是宣告，所以沒有結束標籤 -->
<html>
<!-- 網頁的最根部元素 -->

<head>
  <!-- 在網頁的資訊，包含 CSS & JS 檔案的網址，內容不會顯示在頁面上 -->
  <!-- 在瀏覽器 tab 標籤上的標題 -->
  <title>table表格</title>
  <!-- 聲明該頁面的編碼方式 -->
  <meta charset="UTF-8">
  <!-- 行動裝置的顯示方式，initial-scale=1.0 代表不縮放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 在瀏覽器 tab 標籤上的小圖示 -->
  <link rel="icon" href="favicon.ico">
  <link href="main.css" rel="stylesheet">
  <style>
    table,
    th,
    td {
      border: 1px solid #666;
    }
    
    th {
      background: #ccc;
    }
  </style>
</head>

<body>
  <h2>table表格</h2>
  <table>
    <thead>
      <tr>
        <th>標題</th>
        <th>標題</th>
        <th>標題</th>
        <th>標題</th>
        <th>標題</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>內容</th>
        <td>內容</td>
        <td>內容</td>
        <td>內容</td>
        <td>內容</td>
      </tr>
      <tr>
        <th>內容</th>
        <td>內容</td>
        <td>內容</td>
        <td>內容</td>
        <td>內容</td>
      </tr>
      <tr>
        <th>內容</th>
        <td>內容</td>
        <td>內容</td>
        <td>內容</td>
        <td>內容</td>
      </tr>
      <tr>
        <td>內容</td>
        <td>內容</td>
        <td>內容</td>
        <td>內容</td>
        <td>內容</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
