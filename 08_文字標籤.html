<!DOCTYPE html>
<!-- HTML5 的宣告方式，比以往的宣告方式更簡單，未支援 HTML5的瀏覽器會忽略其特性。因為是宣告，所以沒有結束標籤 -->
<html>
<!-- 網頁的最根部元素 -->

<head>
  <!-- 在網頁的資訊，包含 CSS & JS 檔案的網址，內容不會顯示在頁面上 -->
  <!-- 在瀏覽器 tab 標籤上的標題 -->
  <title>文字標籤</title>
  <!-- 聲明該頁面的編碼方式 -->
  <meta charset="UTF-8">
  <!-- 行動裝置的顯示方式，initial-scale=1.0 代表不縮放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 在瀏覽器 tab 標籤上的小圖示 -->
  <link rel="icon" href="images/star.png">
  <!-- 連接 css -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h2>文字標籤-斜體</h2>
  <i> 我是 i，我只是看起來斜斜的，沒有其他的意思。</i><br>
  <em> 我是 em，我看起來斜斜的，是因為我很重要喔！ </em>

  <h2>文字標籤-粗體</h2>
  <b> 我是 B，我只是看起來粗，沒有其他的意思。  </b> <br>
  <strong> 我是 strong，我不僅看起來胖，還表示我很強壯喔！ </strong>

  <h2>文字標籤-刪除線</h2>
  <s> 我是 s，strikethrough（刪除線），代表這段文字不再正確。</s><br>
  <del> 我是 del，delete（刪除），和 s 是一樣意思！</del>

  <div class="tip">
    <ul>
      <li><span>&lt;li&gt;</span> <span>&lt;i&gt;</span> <span>&lt;b&gt;</span> 只有視覺上的意義，而<span>&lt;em&gt;</span> <span>&lt;strong&gt;</span> <span>&lt;s&gt;</span> <span>&lt;del&gt;</span> 具有語意上的意義。</li>
      <li>代表一篇文章的內容，通常包含標題、內容、註腳</li>
    </ul>
  </div>
</body>

</html>
